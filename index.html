<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abandoned House - First Person</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }
        canvas {
            display: block;
        }
        
        /* Fortnite-style UI */
        .game-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .ui-panel {
            background: linear-gradient(135deg, rgba(0, 102, 255, 0.2), rgba(0, 51, 153, 0.2));
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 150px;
        }

        .ui-icon {
            font-size: 24px;
            filter: drop-shadow(0 0 5px rgba(0, 102, 255, 0.5));
        }

        .ui-label {
            color: white;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0, 102, 255, 0.8);
        }

        .ui-value {
            color: white;
            font-size: 20px;
            font-weight: bold;
            margin-left: auto;
            text-shadow: 0 0 10px rgba(0, 102, 255, 0.8);
        }

        @keyframes valueChange {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .ui-value.changed {
            animation: valueChange 0.3s ease-in-out;
        }

        /* Original game styles */
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
            display: none; /* Hide original instructions */
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        #crosshair::before, #crosshair::after {
            content: '';
            position: absolute;
            background-color: white;
        }
        #crosshair::before {
            width: 2px;
            height: 20px;
            left: 9px;
            top: 0;
        }
        #crosshair::after {
            width: 20px;
            height: 2px;
            left: 0;
            top: 9px;
        }
        #shotgun {
            position: fixed;
            left: 50%;
            bottom: -250px;
            transform: translateX(-30%) scale(0.75);
            z-index: 100;
            pointer-events: none;
            transition: transform 0.3s cubic-bezier(0.4,1.6,0.4,1), bottom 0.3s cubic-bezier(0.4,1.6,0.4,1);
        }
        #shotgun[src*="no-ammo"] {
            transform: translateX(-30%) scale(0.3); /* Larger scale for no-ammo image */
        }
        @keyframes shotgun-recoil {
            0% { transform: translateX(-50%) translateY(0) scale(1) rotate(-2deg); }
            10% { transform: translateX(-50%) translateY(10px) scale(1.04) rotate(-4deg); }
            20% { transform: translateX(-50%) translateY(-8px) scale(0.98) rotate(2deg); }
            30% { transform: translateX(-50%) translateY(6px) scale(1.01) rotate(-1deg); }
            40% { transform: translateX(-50%) translateY(-3px) scale(1) rotate(1deg); }
            100% { transform: translateX(-50%) translateY(0) scale(1) rotate(0deg); }
        }
        #shotgun.recoil {
            animation: shotgun-recoil 0.18s cubic-bezier(.36,1.5,.64,1) 1;
        }

        /* Intro Screen Styles */
        #intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(ellipse at center, #0a0e1a 80%, #000 100%);
            z-index: 99999;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', Impact, Arial Black, sans-serif;
            transition: opacity 0.4s;
        }
        .intro-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1 1 0;
            min-width: 420px;
            z-index: 2;
        }
        .intro-title {
            font-size: 4rem;
            font-weight: 900;
            color: #4ecbff;
            text-shadow: 0 4px 24px #003366, 0 2px 8px #00f0ff;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            margin-top: 0;
            text-align: center;
        }
        .intro-level {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 2px 8px #00f0ff;
            margin-bottom: 2.5rem;
            text-align: center;
        }
        .intro-play-btn {
            background: linear-gradient(180deg, #ffe14b 0%, #ffb800 100%);
            color: #fff;
            font-size: 2.2rem;
            font-family: 'Montserrat', Impact, Arial Black, sans-serif;
            font-weight: 900;
            border: none;
            border-radius: 18px;
            padding: 24px 80px;
            margin: 0 auto 1.5rem auto;
            box-shadow: 0 4px 32px #ffe14b88, 0 0 0 8px #0a0e1a;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            display: block;
        }
        .intro-play-btn:hover {
            background: linear-gradient(180deg, #ffb800 0%, #ffe14b 100%);
            transform: scale(1.04);
        }
        .intro-creator {
            font-size: 1rem;
            color: #aaa;
            margin-top: 0.5rem;
            text-align: center;
            letter-spacing: 1px;
        }
        .intro-instructions-box {
            background: linear-gradient(135deg, rgba(0, 102, 255, 0.18), rgba(0, 51, 153, 0.18));
            border: 2.5px solid #00f0ff;
            border-radius: 18px;
            box-shadow: 0 0 32px 8px #00f0ff33, 0 0 0 8px #0a0e1a;
            padding: 36px 32px 32px 32px;
            min-width: 320px;
            max-width: 340px;
            margin: 0 2vw;
            color: #fff;
            font-size: 1.15rem;
            font-family: 'Montserrat', Arial, sans-serif;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .intro-instructions-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4ecbff;
            margin-bottom: 1.2rem;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px #00f0ff;
        }
        .intro-instructions-list {
            list-style: none;
            padding: 0;
            margin: 0;
            color: #fff;
        }
        .intro-instructions-list li {
            margin-bottom: 0.7em;
            font-size: 1.08rem;
            padding-left: 0.2em;
            position: relative;
        }
        .intro-instructions-list li:before {
            content: '•';
            color: #ffe14b;
            margin-right: 0.7em;
            font-size: 1.1em;
            position: relative;
            top: 0.1em;
        }
        @media (max-width: 900px) {
            #intro-screen {
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
            }
            .intro-instructions-box {
                margin: 2vw 0;
            }
        }

        /* Loading Screen Styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(ellipse at center, #0a0e1a 80%, #000 100%);
            z-index: 100000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', Impact, Arial Black, sans-serif;
        }
        .loading-content {
            text-align: center;
            color: #4ecbff;
        }
        .loading-title {
            font-size: 2.5rem;
            font-weight: 900;
            text-shadow: 0 4px 24px #003366, 0 2px 8px #00f0ff;
            margin-bottom: 2rem;
        }
        .loading-progress {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin: 1rem 0;
        }
        .loading-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #4ecbff, #00f0ff);
            transition: width 0.3s ease-out;
        }
        .loading-text {
            color: #fff;
            font-size: 1.1rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="loading-title">Loading Game Assets</div>
            <div class="loading-progress">
                <div class="loading-bar" id="loading-bar"></div>
            </div>
            <div class="loading-text" id="loading-text">Loading audio files...</div>
        </div>
    </div>

    <!-- Fortnite-style UI -->
    <div class="game-ui">
        <div class="ui-panel">
            <span class="ui-icon">⚡️</span>
            <span class="ui-label">Score</span>
            <span class="ui-value" id="score">2200</span>
        </div>
        <div class="ui-panel">
            <span class="ui-icon">❤️</span>
            <span class="ui-label">Health</span>
            <span class="ui-value" id="health">100</span>
        </div>
        <div class="ui-panel">
            <span class="ui-icon">🔫</span>
            <span class="ui-label">Ammo</span>
            <span class="ui-value" id="ammo">12</span>
        </div>
        <div class="ui-panel" id="pause-button" style="cursor: pointer;">
            <span class="ui-icon">⏸️</span>
            <span class="ui-label">Pause</span>
        </div>
    </div>

    <!-- Original game elements -->
    <div id="instructions">
        <h3>Controls:</h3>
        <p>Move Forward: W or Up Arrow</p>
        <p>Move Backward: S or Down Arrow</p>
        <p>Move Right: A or Left Arrow</p>
        <p>Move Left: D or Right Arrow</p>
        <p>Look Around: Mouse</p>
        <p>Click to lock mouse and enable looking</p>
        <p>Press E to Shoot</p>
    </div>
    <div id="crosshair"></div>
    <img id="shotgun" src="assets/shotgun_first_person.png" alt="Shotgun" />
    
    <div id="quiz-panel-root" style="display:none;"></div>

    <div id="intro-screen" style="display: flex;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/environment.js"></script>
    <script src="js/player.js"></script>
    <script src="js/monster.js"></script>
    <script src="js/audioManager.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
